<mat-card style="width:80% ;margin-top: 3%; margin-left: 3%;">
    <h2 style="text-align: center; color: rgb(13, 87, 43);"><span style=" border-bottom: 2px solid rgb(13, 87, 43)">VIEW CUSTOMER</span></h2>
    <div style="margin-left: 5%;">
        <b><i>Customer Code</i></b> : {{customerViewModelObject.customerCode}}
        <br><br>
        <b><i>Customer Name</i></b> : {{customerViewModelObject.customerName}}
        <br><br>
        <b><i>Customer Type</i></b> : {{customerViewModelObject.customerType}}
        <br><br>
        <b><i>Status</i></b> : {{customerViewModelObject.status}}
        <br><br>
        <div *ngFor="let product of customerViewModelObject.assignedProducts">
            <b><i>Assigned Products</i></b> : {{product}} 
        </div>
        <br><br>
        <div>
            <b><i>Available Adress List:</i></b>
            <br><br>
            <cpmGridTable [headersToCpmGridTable]="headersToCpmGridTable" [dataSourceToCpmGridTable]="dataSourceToCpmGridTable"></cpmGridTable>
        </div>
    </div>
    <br><br>

    <div>
        <button mat-raised-button (click)="goBack()" color="accent" style="margin-left: 80%;" >GO BACk</button>
    </div>
</mat-card>
